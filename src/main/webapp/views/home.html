<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<div class="container">
    <h1>Striped Rows</h1>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>status</th>
            <th>Category</th>
            <th>img</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${products}">
            <td th:text="${p.getId()}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>

            <td th:if="${p.status}"><p style="color: palevioletred">Còn Hàng</p></td>
            <td th:if="${!p.status}"><p style="color: red">Hết Hàng</p></td>

            <td th:text="${p.category.name}"></td>

            <td><img th:src="${p.img}" width="250" height="300"></td>
            <td>
                <a th:href="@{/products/{id}(id=${p.id})}" type="button" class="btn btn-warning">Edit</a>
            </td>
            <td>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>

        </tr>

        </tbody>
    </table>
</div>
<div th:insert="~{footer :: toan1}"></div>
</body>
</html>
